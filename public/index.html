<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Application</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        touch-action: pan-x pan-y;
        overscroll-behavior: none;
      }
      .content {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f0f0f0;
      }
      #model-container {
        height: 100%;
        width: 100%;
        position: relative;
      }
      canvas {
        display: block;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Базовая верстка</h1>
    </div>
    <div id="model-container"></div>
  </body>
</html>
